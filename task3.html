<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var source = document.getElementById("source");
  var lis = source.getElementsByTagName("li");
  var numbers = source.getElementsByTagName("b");
  var data = [];
  var cities = [];
  /*从li标签中提取出城市名*/
  for (var i = 0; i < lis.length; i++) {
    cities[i] = lis[i].innerHTML.substring(0,2);
  };

  for (var i = 0; i < cities.length; i++) {
      data[i] = new Array();
      data[i][0] = cities[i];
      data[i][1] = parseInt(numbers[i].innerHTML);
    }  
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  var resortData = data.sort(function(a,b){
    return b[1]-a[1]
    })
  return resortData;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var ranking = ["一","二","三","四","五","六","七"];
  var resort = document.getElementById('resort');
  for (var i = 0; i < data.length; i++) {
    resort.innerHTML += "<li>第" + ranking[i] + "名：" + data[i][0] + "空气质量：<b>" + data[i][1] + "</b></li>";
  }
   

}

function btnHandle() {
  var sortBtn = document.getElementById("sort-btn");
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
  sortBtn.style.display = "none";
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sortBtn = document.getElementById("sort-btn");
  sortBtn.onclick = btnHandle;
}

init();

</script>
</body>
</html>
